<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Catalog - PoppyPlaytime</title>
<style>
  body {
    background-color: #000066;
    font-family: fantasy;
    margin: 0;
    padding: 0;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    font-weight: bold;
    color: white;
    margin-top: 20px;
  }

  /* NAV MENU */
  .navbar {
    display: flex;
    justify-content: center;
    background: white;
    gap: 10px;
    padding: 10px 0;
  }

  .navbar a {
    text-decoration: none;
    color: black;
    padding: 10px 25px;
    border: 2px solid #990000;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
    font-size: 18px;
  }

  /* efek berdarah */
  .navbar a::before {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 300%;
    background: radial-gradient(circle, rgba(255,0,0,0.7) 20%, transparent 70%);
    transition: 0.5s ease;
    transform: translateY(0);
    opacity: 0;
  }

  .navbar a:hover::before {
    transform: translateY(30%);
    opacity: 1;
  }

  .navbar a:hover {
    color: white;
    background-color: #990000;
    box-shadow: 0 0 25px red;
  }

  /* Banner */
  .banner img {
    width: 90%;
    border: 3px solid #990000;
    margin-top: 15px;
  }

  /* Section Judul */
  .section-title {
    background: #990000;
    margin: 30px auto;
    padding: 10px;
    color: white;
    font-size: 24px;
    width: 80%;
    border-radius: 8px;
  }

  /* Grid Produk */
  .catalog {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-content: center;
    margin: 20px auto;
    width: 90%;
  }

  .item {
    background-color: #000066;
    border: 2px solid #990000;
    padding: 10px;
    border-radius: 10px;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
  }

  /* efek darah pada gambar */
  .item::after {
    content: "";
    position: absolute;
    top: -150%;
    left: 0;
    width: 100%;
    height: 300%;
    background: linear-gradient(rgba(255,0,0,0.3), rgba(255,0,0,0.6));
    clip-path: polygon(0 0, 100% 0, 100% 10%, 0 5%);
    transition: 0.6s;
    opacity: 0;
  }

  .item:hover::after {
    top: -20%;
    opacity: 1;
  }

  .item img {
    width: 100%;
    border-radius: 8px;
  }

  .item-name {
    margin-top: 10px;
    font-size: 22px;
  }

  .price {
    background: #990000;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    font-size: 20px;
  }
</style>
</head>

<body>
<div class="navbar">
    <a href="#">HALAMAN UTAMA</a>

  </div>

    </div>
    <div class="item">

</body>
</html>
