/* Efek percikan merah */
.splash {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  animation: splashMove 0.6s ease-out forwards;
}

@keyframes splashMove {
  0% { transform: scale(1); opacity: 0.9; }
  100% { transform: scale(20); opacity: 0; }
}

/* Setiap area merah jadi tombol interaktif */
.red-click {
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.red-click:active {
  transform: scale(0.96);

<!-- SCRIPT untuk efek percikan -->
<script>
document.addEventListener('click', function(e) {
  // hanya aktif kalau klik di area merah (class red-click)
  let target = e.target.closest('.red-click');
  if (!target) return;

  // buat elemen percikan
  for (let i = 0; i < 8; i++) {
    const splash = document.createElement('div');
    splash.className = 'splash';
    document.body.appendChild(splash);

    const x = e.pageX + (Math.random() - 0.5) * 50;
    const y = e.pageY + (Math.random() - 0.5) * 50;
    splash.style.left = `${x}px`;
    splash.style.top = `${y}px`;

    // hapus setelah animasi selesai
    setTimeout(() => splash.remove(), 600);
  }
});
</script>
